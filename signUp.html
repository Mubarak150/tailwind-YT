<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="signUp.js"></script>
</head>

<body>

    <div id="main-container" style="background-image: url('tea-bg.avif')" class="bg-no-repeat bg-cover mx-auto grid grid-cols-5 w-screen h-screen shadow-lg ">
        
        <div  class=" col-span-3 p-8">
            <span class=" text-2xl font-medium text-white">chai<span class="text-yellow-400">holic</span></span>         
        </div>
        
        <div id="text-container" class="col-span-2 h-full py-14">
            <div class=" p-8  rounded ">

                <!-- sign Up -->
                <h2 id="h1" class="text-gray-200 text-2xl font-bold mx-1">Sign <span class="text-yellow-500">up</span></h2>
                <br>
                <form id="form" class="grid grid-cols-2 gap-x-1"  autocomplete="on">

                    <div>
                        <input id="first-name" class="name first-name p-1 m-1   text-gray-200 w-full inline-block bg-black  opacity-50 placeholder-white-400" type="text" placeholder="First name"/>
                        <p  class="alert text-yellow-200 font-extrabold text-sm"></p>
                  </div>
                  <div>
                        <input class="name last-name p-1 m-1   text-gray-200 w-full gap-1 inline-block bg-black  opacity-50 placeholder-white-400" type="text" placeholder="Last name">
                        <p  class="alert text-yellow-500 font-bold text-sm"></p>
                    </div>
                  
                    <div class="col-span-2">
                        <input class="name father-name p-1 m-1 w-full text-yellow-500 w-full bg-black  opacity-50 placeholder-white-400 " type="text" placeholder="Father Name">
                        <p  class="alert text-yellow-500 font-bold text-sm"></p>
                    </div>
                  
                    <div class="col-span-2">
                        <input id="emailAddr" class=" p-1 m-1 text-gray-200 w-full w-full bg-black  opacity-50 placeholder-white-400" type="email" placeholder="Enter email">
                        <p  class="alert text-yellow-500 font-bold text-sm"></p>
                    </div>
                  
                    <div>
                        <input id="password" class="password p-1 m-1 text-gray-200 w-full inline-block bg-black opacity-50 placeholder-white-400" type="password" placeholder="password, 6 charachers min">
                        <p  class="alert text-yellow-500 font-bold text-sm"></p>
                    </div>
             
                    <div>        
                        <input id="confirm-password" class="confirm-password p-1 m-1 text-gray-200 font-light w-full  opacity-50 inline-block bg-black  placeholder-white-400 col-span-2" type="password" placeholder="Confirm password">
                        <p  class="alert text-yellow-500 font-bold text-sm"></p>
                    </div>
                    <br>
                    
                    <button id="sign-up" class="p-1  opacity-80 rounded-sm shadow-lg text-gray-700 bg-black w-full hover:bg-green-200 col-span-2">sign up</button>
                </form>
            </div>
            <center>
                <br>
                <p class="text-gray-100" ><a class="text-yellow-500 font-bold" href="">sign in</a>, if you already have an account</p>
            </center>
        </div>     
    </div>

</body>
</html>
