<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="signUp.js"></script>
</head>

<body class="bg-gray-100  bg-gray-800" >

    <div id="main-container" style="background-image: url('tea-bg.avif')" class="bg-no-repeat bg-cover mx-auto grid grid-cols-5 w-screen h-screen shadow-lg ">
        
        <div  class=" col-span-3 p-4">
            <span class=" text-2xl my-4 font-light text-white">chai<span class="text-yellow-400">holic</span></span>         
        </div>
        
        <div id="text-container" class="col-span-2 h-full py-14">
            <div class=" p-8  rounded ">

                <!-- sign Up -->
                <h2 id="h1" class="text-gray-200 text-2xl font-bold mx-1">Sign <span class="text-yellow-500">up</span></h2>
                <br>
                <form class="grid grid-cols-1">

                    <div>
                        <input id="first-name" class="p-1 m-1  text-gray-200 w-full inline-block bg-gray-700  opacity-50 placeholder-white-400" type="text" placeholder="First name"/>
                        <p id="first-name-alert" class="text-red-500 text-sm hidden">* please fill this portion...</p>
                  
                        <input class="p-1 m-1   text-gray-200 w-full inline-block bg-gray-700  opacity-50 placeholder-white-400" type="text" placeholder="Last name">
                        <p class="text-red-500 text-sm hidden">* please fill this portion...</p>
                    </div>
                  
                    <div>
                        <input class="p-1 m-1   text-gray-200 w-full inline-block bg-gray-700  opacity-50 placeholder-white-400" type="text" placeholder="Father Name">
                        <p class="text-red-500 text-sm hidden">* please fill this portion...</p>
                    </div>
                  
                    <div>
                        <input class="p-1 m-1   text-gray-200 w-full inline-block bg-gray-700  opacity-50 placeholder-white-400" type="email" placeholder="Enter email">
                        <p class="text-red-500 text-sm hidden">* please fill this portion...</p>
                    </div>
                  
                    <div>
                        <input class="p-1 m-1   text-gray-200 w-full inline-block bg-gray-700 opacity-50 placeholder-white-400" type="password" placeholder="password, 6 charachers min">
                        <p class="text-red-500 text-sm hidden">* please fill this portion...</p>
                    </div>
             
                    <div>        
                        <input id="password" class="p-1 m-1 text-gray-200 font-light w-full  opacity-70 inline-block bg-gray-700  placeholder-white-400" type="password" placeholder="Confirm password">
                        <p class="text-red-500 text-sm hidden">* please fill this portion...</p>
                        <p class="text-red-500 text-sm hidden">** passwords must match...</p>
                    </div>
                    <br>
                    
                    <input id="sign-up" class="p-1  opacity-70 rounded-sm shadow-lg text-gray-700 bg-green-200 w-full" type="submit" value="sign up">
                </form>
            </div>
            <center>
                <br>
                <p class="text-gray-100" ><a class="text-yellow-600 font-bold" href="">sign in</a>, if you already have an account</p>
            </center>
        </div>     
    </div>

</body>
</html>
